<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高级分析 - 房产数据分析系统</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/advanced.css">
</head>
<body>
  <div class="advanced-page">
    <header class="header">
      <div class="header-content">
        <div class="header-logo">
          <span class="logo-icon">🏠</span>
          <span>房析</span>
        </div>
        
        <nav class="header-nav">
          <a href="index.html" class="header-nav-item">
            <i data-lucide="home"></i>
            <span>首页</span>
          </a>
          <a href="beijing.html" class="header-nav-item">
            <i data-lucide="building"></i>
            <span>北京分析</span>
          </a>
          <a href="advanced.html" class="header-nav-item active">
            <i data-lucide="bar-chart-3"></i>
            <span>高级分析</span>
          </a>
          <a href="report.html" class="header-nav-item">
            <i data-lucide="file-text"></i>
            <span>数据报告</span>
          </a>
          <a href="settings.html" class="header-nav-item">
            <i data-lucide="settings"></i>
            <span>设置</span>
          </a>
        </nav>
        
        <div class="header-actions">
          <button class="btn btn-secondary btn-sm" id="userBtn">
            <i data-lucide="user"></i>
            <span id="userDisplay">用户</span>
          </button>
          <button class="btn btn-outline btn-sm" id="logoutBtn">退出</button>
        </div>
      </div>
    </header>
    
    <section class="page-banner">
      <div class="banner-content">
        <h1 class="banner-title">📊 高级数据分析</h1>
        <p class="banner-subtitle">深度洞察全国房产市场，多维度数据可视化分析</p>
      </div>
    </section>
    
    <main class="advanced-main">
      <div class="analysis-tabs">
        <button class="tab-btn active" data-tab="clustering">
          <i data-lucide="layers"></i>
          <span>城市聚类</span>
        </button>
        <button class="tab-btn" data-tab="district">
          <i data-lucide="map-pin"></i>
          <span>区县分析</span>
        </button>
      </div>
      
      <div class="tab-content active" id="clusteringTab">
        <div class="chart-grid">
          <div class="chart-card full-width">
            <div class="card-header">
              <h3 class="card-title">
                <i data-lucide="circle-dot"></i>
                <span>城市分级气泡图</span>
              </h3>
              <div class="card-desc">按房价和挂牌量将城市分为一二三四线</div>
            </div>
            <div class="chart-container" id="cityClusteringChart"></div>
          </div>
          
          <div class="chart-card">
            <div class="card-header">
              <h3 class="card-title">
                <i data-lucide="trending-up"></i>
                <span>区县涨跌热力图</span>
              </h3>
              <div class="filter-group">
                <input type="text" class="filter-input" id="heatmapCityFilter" placeholder="输入城市名筛选...">
              </div>
            </div>
            <div class="chart-container" id="districtHeatmapChart"></div>
          </div>
          
          <div class="chart-card">
            <div class="card-header">
              <h3 class="card-title">
                <i data-lucide="bar-chart-2"></i>
                <span>挂牌量TOP排行</span>
              </h3>
              <div class="filter-group">
                <select class="filter-select" id="listingRankingLimit">
                  <option value="10">TOP 10</option>
                  <option value="20" selected>TOP 20</option>
                  <option value="30">TOP 30</option>
                </select>
              </div>
            </div>
            <div class="chart-container" id="listingRankingChart"></div>
          </div>
        </div>
      </div>
      
      <div class="tab-content" id="districtTab">
        <div class="chart-grid">
          <div class="chart-card">
            <div class="card-header">
              <h3 class="card-title">
                <i data-lucide="trophy"></i>
                <span>区县价格排行</span>
              </h3>
              <div class="filter-group">
                <input type="text" class="filter-input" id="districtRankingCityFilter" placeholder="输入城市名筛选...">
                <select class="filter-select" id="districtRankingLimit">
                  <option value="30">TOP 30</option>
                  <option value="50" selected>TOP 50</option>
                  <option value="100">TOP 100</option>
                </select>
              </div>
            </div>
            <div class="chart-container" id="districtPriceRankingChart"></div>
          </div>
          
          <div class="chart-card">
            <div class="card-header">
              <h3 class="card-title">
                <i data-lucide="git-compare"></i>
                <span>同城区县对比</span>
              </h3>
              <div class="filter-group">
                <input type="text" class="filter-input" id="cityDistrictsInput" placeholder="输入城市名查询...">
                <button class="btn btn-primary btn-sm" id="cityDistrictsBtn">查询</button>
              </div>
            </div>
            <div class="chart-container" id="cityDistrictsChart"></div>
          </div>
          
          <div class="chart-card">
            <div class="card-header">
              <h3 class="card-title">
                <i data-lucide="trending-up"></i>
                <span>区县涨跌榜</span>
              </h3>
              <div class="filter-group">
                <select class="filter-select" id="districtChangeOrder">
                  <option value="desc" selected>涨幅最大</option>
                  <option value="asc">跌幅最大</option>
                </select>
                <select class="filter-select" id="districtChangeLimit">
                  <option value="20">TOP 20</option>
                  <option value="30" selected>TOP 30</option>
                  <option value="50">TOP 50</option>
                </select>
              </div>
            </div>
            <div class="chart-container" id="districtChangeRankingChart"></div>
          </div>
        </div>
      </div>
      
    </main>
    
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-info">
          <span class="footer-logo">🏠 房析</span>
          <span class="footer-copyright">© 2024 房产数据分析系统. All rights reserved.</span>
        </div>
        <div class="footer-links">
          <a href="#">关于我们</a>
          <a href="#">使用条款</a>
          <a href="#">隐私政策</a>
          <a href="#">联系我们</a>
        </div>
      </div>
    </footer>
  </div>
  
  <script src="js/mock-data.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/charts.js"></script>
  <script src="js/advanced.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设置 - 房产数据分析系统</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/settings.css">
</head>
<body>
  <div class="settings-page">
    <!-- 顶部导航 -->
    <header class="header">
      <div class="header-content">
        <div class="header-logo">
          <span class="logo-icon">🏠</span>
          <span>房析</span>
        </div>
        
        <nav class="header-nav">
          <a href="index.html" class="header-nav-item">
            <i data-lucide="home" style="width: 18px; height: 18px;"></i>
            <span>首页</span>
          </a>
          <a href="beijing.html" class="header-nav-item">
            <i data-lucide="building" style="width: 18px; height: 18px;"></i>
            <span>北京分析</span>
          </a>
          <a href="report.html" class="header-nav-item">
            <i data-lucide="file-text" style="width: 18px; height: 18px;"></i>
            <span>数据报告</span>
          </a>
          <a href="settings.html" class="header-nav-item active">
            <i data-lucide="settings" style="width: 18px; height: 18px;"></i>
            <span>设置</span>
          </a>
        </nav>
        
        <div class="header-actions">
          <button class="btn btn-secondary btn-sm" id="userBtn">
            <i data-lucide="user" style="width: 16px; height: 16px;"></i>
            <span id="userDisplay">用户</span>
          </button>
          <button class="btn btn-outline btn-sm" id="logoutBtn">退出</button>
        </div>
      </div>
    </header>
    
    <!-- 主内容区 -->
    <main class="settings-main">
      <div class="settings-container">
        <!-- 侧边栏 -->
        <aside class="settings-sidebar">
          <nav class="settings-nav">
            <a href="#profile" class="settings-nav-item active">
              <i data-lucide="user"></i>
              <span>个人信息</span>
            </a>
            <a href="#security" class="settings-nav-item">
              <i data-lucide="shield"></i>
              <span>账户安全</span>
            </a>
          </nav>
        </aside>
        
        <!-- 设置内容 -->
        <div class="settings-content">
          <!-- 个人信息 -->
          <section class="settings-section" id="profile">
            <h2 class="section-title">
              <i data-lucide="user"></i>
              个人信息
            </h2>
            
            <div class="profile-card">
              <div class="avatar-section">
                <div class="avatar">
                  <i data-lucide="user"></i>
                </div>
                <button class="btn btn-secondary btn-sm">更换头像</button>
              </div>
              
              <form class="profile-form">
                <div class="form-row">
                  <div class="form-group">
                    <label class="form-label">用户名</label>
                    <input type="text" class="form-input" value="admin" readonly>
                  </div>
                  <div class="form-group">
                    <label class="form-label">昵称</label>
                    <input type="text" class="form-input" name="nickname" placeholder="请输入昵称">
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="form-label">邮箱</label>
                  <input type="email" class="form-input" name="email" placeholder="请输入邮箱">
                </div>
                
                <div class="form-group">
                  <label class="form-label">个人简介</label>
                  <textarea class="form-input form-textarea" name="bio" placeholder="介绍一下自己吧..."></textarea>
                </div>
                
                <div class="form-actions">
                  <button type="submit" class="btn btn-primary">保存修改</button>
                </div>
              </form>
            </div>
          </section>
          
          <!-- 账户安全 -->
          <section class="settings-section" id="security">
            <h2 class="section-title">
              <i data-lucide="shield"></i>
              账户安全
            </h2>
            
            <div class="security-list">
              <div class="security-item">
                <div class="security-info">
                  <div class="security-icon">
                    <i data-lucide="key"></i>
                  </div>
                  <div>
                    <h4>登录密码</h4>
                    <p>定期更换密码可以保护账户安全</p>
                  </div>
                </div>
                <button class="btn btn-secondary btn-sm" id="changePasswordBtn">修改</button>
              </div>
              
              <div class="security-item">
                <div class="security-info">
                  <div class="security-icon">
                    <i data-lucide="mail"></i>
                  </div>
                  <div>
                    <h4>邮箱绑定</h4>
                    <p id="emailBindInfo">未绑定</p>
                  </div>
                </div>
                <button class="btn btn-secondary btn-sm" id="changeEmailBtn">更换</button>
              </div>
            </div>
          </section>
          
        </div>
      </div>
    </main>
    
    <!-- 页脚 -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-info">
          <span class="footer-logo">🏠 房析</span>
          <span class="footer-copyright">© 2024 房产数据分析系统. All rights reserved.</span>
        </div>
        <div class="footer-links">
          <a href="#">关于我们</a>
          <a href="#">使用条款</a>
          <a href="#">隐私政策</a>
          <a href="#">联系我们</a>
        </div>
      </div>
    </footer>
  </div>
  
  <!-- Scripts -->
  <script src="js/mock-data.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/settings.js"></script>
</body>
</html>
